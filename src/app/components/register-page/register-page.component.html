<div class="form">
  <h1 class="form__title">Register</h1>
  <form action="" class="form__form" (submit)="registerUser()">
    <label for="email" class="form__label">Email:</label>
    <input type="email" name="email" placeholder="Email" class="form__input" [(ngModel)]="email" required>
    <label for="password" class="form__label">Password:</label>
    <input type="password" name="password" placeholder="Password" class="form__input" [(ngModel)]="password" required  minlength="6">
    <input type="submit" value="Register" class="form__submit">
  </form>
  <p class="register__message">You already have an account?</p>
  <a href="" routerLink="/login" class="register__link">Login</a>
</div>
